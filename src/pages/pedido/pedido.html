<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="item" src="assets/imgs/aguapeq.jpg">
      </ion-col>
      <ion-col>
        <h4>Agua</h4>
        <h5>R$ 10,00</h5>

        <div class="qty-wrap" data-id="" data-name="" data-price="" data-count="1" data-qty="2">

          <a href="#cart" class="icon-minus btn-decrease" title="Remover">
            <div class="icon icon-minus">
            </div>
          </a>

          <span class="item-qty qty_" tabindex="0">
            2
          </span>

          <a href="#cart" class="icon-plus btn-increase" title="Adicionar">
            <div class="icon icon-plus"></div>
          </a>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <img class="mapa" src="assets/imgs/mapa.jpg">

  <ion-grid>
    <ion-row>
      <ion-col>
        Dinheiro
      </ion-col>
      <ion-col>
        Cartao
      </ion-col>
      <ion-col>
        Vale
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <button ion-button color="primary" block outline>Finalizar Pedido</button>
  </ion-footer>

</ion-content>
